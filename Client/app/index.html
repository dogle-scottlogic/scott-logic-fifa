<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>XB FIFA League</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/angular-busy/angular-busy.css">
    <script src="script.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/angular-busy/angular-busy.js"></script>
    <script src="lib/angular-wizard/angular-wizard.js"></script>
    <script src="lib/angular-local-storage/angular-local-storage.js"></script>
    <script src="leagueManager.js"></script>
</head>
<body ng-app="FifaLeagueApp">
    <div id="header">
        <div class="wrapper">
            <div id="logo"></div>
            <div id="title">
                XB - FIFA League
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#/dashboard">Dashboard</a></li>
                    <li><a href="#/add-result">Add result</a></li>
                    <li><a href="#/view-fixture">Fixtures</a></li>
                    <li><a href="#/view-result">Results</a></li>
                    <li><a href="#">Archives</a></li>
                    <li><a href="#">Players</a></li>
                    <li class="dropdown">
                      <a class="dropdown-toggle" data-toggle="dropdown" role="button">Admin <span class="caret"></span></a>
                      <ul class="dropdown-menu" role="menu">
                          <li><a href="#/countries">Countries</a></li>
                          <li><a href="#/players">Players</a></li>
                          <li><a href="#/seasons">Seasons</a></li>
                          <li><a href="#/teams">Teams</a></li>
                      </ul>
                    </li>
                    <li><a href="#/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <ng-view></ng-view>
    </div>
</body>
</html>
