<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=1.0"/>
    <title>XB FIFA League</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/angular-busy/angular-busy.css">
    <script src="script.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="leagueManager.js"></script>
</head>
<body ng-app="FifaLeagueApp">

        <div class="wrapper">
            <div id="logo"></div>
            <div id="title">
                XB - FIFA League
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#index-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="index-navbar">
                <ul class="nav navbar-nav">
                    <li><a href="#/dashboard" data-toggle="collapse" data-target=".navbar-collapse">Dashboard</a></li>
                    <li><a href="#/add-result" data-toggle="collapse" data-target=".navbar-collapse">Add result</a></li>
                    <li><a href="#/view-fixture" data-toggle="collapse" data-target=".navbar-collapse">Fixtures</a></li>
                    <li><a href="#/view-result" data-toggle="collapse" data-target=".navbar-collapse">Results</a></li>
                    <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse">Archives</a></li>
                    <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse">Players</a></li>
                    <li class="dropdown">
                      <a class="dropdown-toggle" data-toggle="dropdown" role="button">Admin <span class="caret"></span></a>
                      <ul class="dropdown-menu" role="menu">
                          <li><a href="#/countries" data-toggle="collapse" data-target=".navbar-collapse">Countries</a></li>
                          <li><a href="#/players" data-toggle="collapse" data-target=".navbar-collapse">Players</a></li>
                          <li><a href="#/seasons" data-toggle="collapse" data-target=".navbar-collapse">Seasons</a></li>
                          <li><a href="#/teams" data-toggle="collapse" data-target=".navbar-collapse">Teams</a></li>
                      </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <ng-view></ng-view>
    </div>

</html>
