<div class="form-group">

  <label>Country</label>
  <countryselect selectedcountry="vm.season.CountryId" required='true'></countryselect>
  <div class="clear"></div>
  <div class="alert alert-danger" role="alert" ng-repeat="value in vm.errors['item.CountryId']">{{value}}</div>

  <label>Name </label>
  <input type="text" ng-model="vm.season.Name" class="form-control"
     placeholder="Season name"
     tooltip="Enter the name of the season"
     tooltip-placement="top"
     tooltip-trigger="mouseenter"
     tooltip-enable="!vm.season.Name"
     required/>
  <div class="clear"></div>
  <div class="alert alert-danger" role="alert" ng-repeat="value in vm.errors['item.Name']">{{value}}</div>
  
</div>
