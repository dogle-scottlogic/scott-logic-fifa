<form class="simple-form" ng-submit="vm.updateSeason()" cg-busy="vm.loadingPromise">
    <div class="clear"></div>
    <div class="alert alert-danger" role="alert" ng-repeat="value in vm.errors['item.Global']">{{value}}</div>
    <div ng-include="'views/season/season-form.html'"></div>
    <label>Archived</label>
    <input type="checkbox" ng-model="vm.season.Archived"
        tooltip="Archive the season"
        tooltip-placement="top"
        tooltip-trigger="mouseenter"
        tooltip-enable="!vm.season.Archived"/>
    <div class="clear"></div>
    <div class="alert alert-danger" role="alert" ng-repeat="value in vm.errors['item.Archived']">{{value}}</div>
    <input type="submit" class="btn btn-primary" value="Save" />
    <input type="button" class="btn btn-danger btn-custom" value="Cancel" ng-click="vm.goBack()" />
</form>
<seasonviewshow seasonid="vm.season.Id"></seasonviewshow>
<seasontableviewshow filter="vm.seasonTableFilter"></seasontableviewshow>
