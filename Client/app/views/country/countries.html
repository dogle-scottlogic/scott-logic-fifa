<div class="gridview" ng-init="vm.showCountries()" cg-busy="vm.loadingPromise">
    <h2>Countries</h2>
    <a href="#/countries/add" class="btn btn-primary right">Add Country</a>
    <div class="clear"></div>
    <div class="alert alert-danger" role="alert" ng-repeat="value in vm.errors['item.Global']">{{value}}</div>
    <table class="table table-striped table-bordered">
        <thead>
          <tr>
              <th>Name</th>
              <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="country in vm.countries">
              <td>{{country.Name}}</td>
              <td align="right">
              <a ng-href="#/countries/edit/{{country.Id}}" type="button" class="btn btn-primary middle btn-custom">Edit</a>
                  <button ng-click="vm.deleteCountry(country.Id)" type="button" class="btn btn-danger right btn-custom">Delete</button>
              </td>
          </tr>
        </tbody>
    </table>
</div>
