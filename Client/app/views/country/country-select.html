<div ng-init="vm.getCountryList()" cg-busy="vm.loadingPromise">

    <div class="clear"></div>
    <div class="alert alert-danger" role="alert" ng-repeat="value in vm.errors['item.Global']">{{value}}</div>
    <select class="form-control" ng-model="selectedcountry" ng-change="vm.select()"
            ng-options="country.Id as country.Name for country in vm.countries"
            ng-required='required'>
        <option value=""></option>
    </select>

</div>
