<div class="form-group">
  <div class="alert alert-dismissible alert-success" ng-show="vm.displaySuccess">
    <button type="button" class="close" data-dismiss="alert">Ã—</button>
    <label>Score added!</label>
  </div>
</div>

<div class="form-inline">
    <div class="container-fluid form-group">
      <div class="form-group">
        <label>Show me:</label>
      </div>
      <div class="form-group" >
        <label class="sr-only" for="country">Country</label>
        <countryselect selectedcountry="vm.matchFilter.CountryId" on-select="vm.refreshHomePlayerListFromCountry(country)" filterhasremainingmatchtoplay="true"></countryselect>
      </div>
      <div class="form-group" >
        <label class="sr-only" for="season">Season</label>
        <seasonselect selectedseason="vm.matchFilter.SeasonId" filtercountry="vm.matchFilter.CountryId" filterhavingleague='true' filterhasremainingmatchtoplay="true"
        on-select="vm.refreshHomePlayerListFromSeason(season)"></seasonselect>
      </div>
      <div class="form-group" >
        <label class="sr-only" for="league">League</label>
        <leagueselect selectedleague="vm.matchFilter.LeagueId" filtercountry="vm.matchFilter.CountryId" filterseason="vm.matchFilter.SeasonId" filterhasremainingmatchtoplay="true"
        on-select="vm.refreshHomePlayerListFromLeague(league)"></leagueselect>
     </div>
   </div>
</div><br>

  <div class="row">
    <div class="col-xs-12" >
      <div class="rubric-title" >
        Add a result
      </div>
    </div>
  </div>

<form ng-submit="vm.saveResult()" class="container-fluid" ng-init="vm.initFields()" cg-busy="vm.loadingPromise">

      <div class="row">
        <label class="sr-only" for="error">Errors:</label>
        <div class="clear"></div>
        <div class="alert alert-danger" role="alert" ng-repeat="value in vm.errors['item.Global']">{{value}}</div>
      </div>

      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
          <div class="form-group">
      			<label>Date</label>
      				<input type="date" class="form-control" ng-model="vm.matchDate" required />
      		</div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-6">
          <div class="form-group">
      			<label>Home</label>
      			<select ng-model="vm.selectedHomePlayerId" class="form-control"
      					ng-options="tp.Id as tp.DisplayName for tp in vm.homePlayers"
      					ng-change="vm.retrieveOpponents()"
      					required>
      				<option value=""></option>
      			</select>
      		</div>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-6">
          <div class="form-group">
      			<label>Away</label>
      			<select ng-model="vm.selectedAwayPlayerId" class="form-control"
      					ng-options="tp.Id as tp.DisplayName for tp in vm.awayPlayers"
      					required>
      				<option value=""></option>
      			</select>
      		</div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-3 col-sm-3 col-xs-6">
            <div class="form-group right">
          			<label>Home Goals</label>
        				<input type="text" class="form-control" style="width: 4em" ng-model="vm.goalsHome"/>
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-xs-6">
            <div class="form-group">
        			   <label>Away Goals</label>
                <input type="text" class="form-control" style="width: 4em" ng-model="vm.goalsAway"/>
            </div>
          </div>
      	</div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label class="sr-only" for="Add">Add:</label>
      			<input type="submit" class="btn btn-primary" value="Add"/>
      		</div>
        </div>
      </div>

</form>
