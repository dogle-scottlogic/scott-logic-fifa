<div ng-init="vm.loadSeasonTableViewList()" cg-busy="vm.loadingPromise">
  <div class="clear"></div>
  <div class="alert alert-danger" role="alert" ng-repeat="value in vm.errors['item.Global']">{{value}}</div>
  <div class="grid-view">
    <h2>Season table</h2>

    <accordion close-others="true">
        <accordion-group  ng-repeat="seasonTableView in vm.seasonTableViewList" ng-init="status.open = $first" is-open="status.open">
                <accordion-heading>
                  <div>
                    {{seasonTableView.Name}}
                    <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                  </div>
                </accordion-heading>
                <div ng-repeat="leagueTableView in seasonTableView.LeagueTables">
                      <table class="table table-striped table-bordered">
                          <thead>
                            <tr>
                                <th colspan="6">{{leagueTableView.Name}}
                                </th>
                            </tr>
                              <tr>
                                  <th></th><th>Pos</th><th>Team</th><th>P</th><th>GD</th><th>Pts</th>
                              </tr>
                          </thead>
                          <tbody ng-repeat="teamPlayer in leagueTableView.TeamPlayers">
                              <tr>
                                  <td><button type="button" class="btn btn-primary right" value="Details" ng-click="vm.showTeamPlayerStatistic(teamPlayer)" /></td>
                                  <td>{{teamPlayer.position}}</td>
                                  <td>{{teamPlayer.player.Name}} ({{teamPlayer.team.Name}})</td>
                                  <td>{{teamPlayer.nbPlayedMatches}}</td>
                                  <td>{{teamPlayer.nbGoals}}</td>
                                  <td>{{teamPlayer.nbPoints}}</td>
                              </tr>
                              <tr ng-show="teamPlayer.show">
                                <td colspan="6">
                                  <teamplayerstatisticviewshow seasonid="seasonTableView.Id" teamplayerid="teamPlayer.Id" show="teamPlayer.show"></teamplayerstatisticviewshow>
                                </td>
                              </tr>
                          </tbody>
                      </table>
                </div>
              </div>
        </accordion-group>
    </accordion>
</div>
