<div class="form-group">
  <label>Name</label>
  <input type="text" ng-model="vm.player.Name" class="form-control"
     placeholder="Player Name"
     tooltip="Enter the name of the Player"
     tooltip-placement="top"
     tooltip-trigger="mouseenter"
     tooltip-enable="!vm.player.Name"
     required/>
  <ul class="error">
      <li ng-repeat="value in vm.errors['item.Name']">{{value}}</li>
  </ul>
</div>
