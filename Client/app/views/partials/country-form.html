<table>
    <tr>
        <td>Name: </td>
        <td>
            <input type="text" ng-model="vm.country.Name" class="form-control"
               placeholder="Country name"
               tooltip="Enter the name of the country"
               tooltip-placement="top"
               tooltip-trigger="mouseenter"
               tooltip-enable="!vm.country.Name"
               required/>
            <ul class="error">
                <li ng-repeat="value in vm.errors['item.Name']">{{value}}</li>
            </ul>
        </td>
    </tr>
</table>
